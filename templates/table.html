<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Employees Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">Employees Table</h2>

    {% if employees %}
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Department</th>
          </tr>
        </thead>
        <tbody>
          {% for emp in employees %}
            <tr>
              <td>{{ emp.EmployeeID }}</td>
              <td>{{ emp.FirstName }}</td>
              <td>{{ emp.LastName }}</td>
              <td>{{ emp.Department }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <div class="alert alert-warning">No employees found.</div>
    {% endif %}

    <a href="{{ url_for('insert_page') }}" class="btn btn-link mt-3">Insert Another Employee</a>
  </div>
</body>
</html>
