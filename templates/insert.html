<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insert Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="card p-4 shadow">
      <h2 class="mb-4">Insert Employee</h2>
      {% if message %}
        <div class="alert alert-info">{{ message }}</div>
      {% endif %}
      <form method="post">
        <div class="mb-3">
          <label class="form-label">First Name</label>
          <input type="text" name="first" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Last Name</label>
          <input type="text" name="last" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Department</label>
          <input type="text" name="dept" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Insert</button>
        <a href="{{ url_for('table_page') }}" class="btn btn-secondary">View Table</a>
      </form>
    </div>
  </div>
</body>
</html>
