<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Insert Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">Insert Employee</h2>

    {% if message %}
      <div class="alert alert-info">{{ message }}</div>
    {% endif %}

    <form method="POST">
      <div class="mb-3">
        <input class="form-control" name="first" placeholder="First Name" required>
      </div>
      <div class="mb-3">
        <input class="form-control" name="last" placeholder="Last Name" required>
      </div>
      <div class="mb-3">
        <input class="form-control" name="dept" placeholder="Department" required>
      </div>
      <button class="btn btn-primary" type="submit">Insert Row</button>
    </form>

    <a href="{{ url_for('table_page') }}" class="btn btn-link mt-3">View Employees Table</a>
  </div>
</body>
</html>
