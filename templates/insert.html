{% extends "base.html" %}
{% block title %}Insert Employee{% endblock %}
{% block content %}
<div class="card p-4 shadow-sm mx-auto" style="max-width: 600px;">
  <h2 class="mb-4 text-center">Insert Employee</h2>
  {% if message %}
    <div class="alert alert-info">{{ message }}</div>
  {% endif %}
  <form method="post">
    <div class="mb-3">
      <label class="form-label">First Name</label>
      <input type="text" name="first" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Last Name</label>
      <input type="text" name="last" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Department</label>
      <input type="text" name="dept" class="form-control" required>
    </div>
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-success"><i class="bi bi-check-circle"></i> Insert</button>
      <a href="{{ url_for('table_page') }}" class="btn btn-secondary"><i class="bi bi-table"></i> View Table</a>
    </div>
  </form>
</div>
{% endblock %}
